<template name="aside">
<aside id="left-sidebar-nav">
                <ul id="slide-out" class="side-nav fixed leftside-navigation">
                    <li class="user-details cyan darken-2">
                        <div class="row">
                            <div class="col col s4 m4 l4">
                                <img src="../images/avatar.jpg" alt="" class="circle responsive-img valign profile-image">
                            </div>
                            <div class="col col s8 m8 l8">
                                
                                <a class="btn-flat dropdown-button waves-effect waves-light white-text profile-btn" href="" data-activates="profile-dropdown">
                                
                                    {{username}}
                                
                                <i class="mdi-navigation-arrow-drop-down right"></i></a>
                                <p class="user-roal">
                                {{#if currentUser}}
                                    {{email}}
                                {{/if}}
                                </p>
                                <ul id="profile-dropdown" class="dropdown-content">
                                    <li><a href="#"><i class="mdi-action-face-unlock"></i> Perfil</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="" id="logout"><i class="mdi-hardware-keyboard-tab"></i> Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    {{#if currentUser}}
                        {{#if isInRole 'administrador' 'admin'}}
                            {{>asideAdministrador}}
                        {{else}}
                            {{#if isInRole 'ingeniero' 'docente'}}
                                {{>asideDocente}}
                            {{else}}
                                {{>asideCliente}}
                            {{/if}}
                        {{/if}}
                    {{else}}
                    <li class="bold">
                        <a href="/" class="waves-effect waves-cyan">
                            <i class="mdi-editor-insert-invitation"></i> 
                            Registrate
                        </a>
                    </li>
                    {{/if}}
                    <li class="bold">
                        <a id="alogout" class="waves-effect waves-cyan">
                            <i class="mdi-hardware-keyboard-tab"></i> 
                            logout
                        </a>
                    </li>
                </ul>
            </aside>
</template>
