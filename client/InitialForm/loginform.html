<template name="loginform">
<form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/login-logo.jpg" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Clases Virtuales</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" style="color:#000">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" style="color:#000">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
          </div>
          <div class="input-field col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Iniciar
              <i class="material-icons right">send</i>
            </button>
          </div>

        </div>
        <div class="row">
          <div class="input-field col s12">
          </div>
          <div class="input-field col s12">
            <a href="#" id="login" class="login-facebook">Facebook</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small">
            <a href="/register" >Registrate aqui!</a>
            </p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="page-forgot-password.html">olvidaste tu Contrase&ntilde;a?</a></p>
          </div>          
        </div>

      </form>
</template>
